<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
    <link  href="/static/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .imgcode input{
            width: 100%;
            padding: 3px 5px;
            padding-right: 80px;
            box-sizing: border-box;
            border:1px solid #DDD;
            outline: none;
            border-radius: 3px;
        }
        .test {
            position:absolute;
            display: block;
            height: 100%;
            right:0px;
            top:0px;
            border-top-right-radius: 27px;
            border-bottom-right-radius:27px;
            line-height: 34px;
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
    <script>
        /**
         * 点击刷新验证码
         * @constructor
         */
        function Code() {
            document.getElementById("img").src="code/image?width=100&"+Math.random();
            $("#show").html("");
        }

        function loginA() {
            console.log("开始")
            var username = $("[name='username']").val(); // 注意，jquery筛选一定加引号，否则报错uncaught
            var password = $("[name='password']").val();
            var imageCode = $("[name='imageCode']").val();
            $.ajax({
                url: "authentication/form",
                type: "POST",
                data:{
                    "username" : username,
                    "password" : password,
                    "imageCode" : imageCode
                },
                success: function (res) {  //res是server端响应
                    //response = JSON.parse(res); //将json字符串解析为json对象（即JS对象）
                    console.log(res);
                    console.log(res.msg)

                    $("#show").html(res.msg);
                },
                error:function (res) {
                    console.log(res);

                    $("#show").html(res.msg);
                }
            })
        }
    </script>
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">欢迎回来!</h1>
                                </div>
                                <form class="user" action="authentication/form" method="post" id="form">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="请输入账号">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="请输入密码">
                                    </div>

                                        <div class="form-group imgcode" style="position: relative"  >
                                            <input type="text" name="imageCode" id="imageCode" value="" placeholder="请输入验证码"
                                                   class="form-control form-control-user"/>
                                            <!--<span class="test" href="code/image?width=100" onclick="Code" id="ing"/>-->
                                           <img class="test" src="code/image?width=100" onclick="Code()" id="img"/>
                                        </div>

                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span id="show"/>
                                    </div>
                                    <font color="red"></font>
                                    <button type="button" class="btn btn-primary btn-user btn-block" id="loginsubmit" onclick="loginA()">登录</button>
                                    <hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="register.html">注册账号!</a>                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body></html>
